<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row time-block">

        <div class="col-sm-1 hour">
            9AM
        </div>
        <textarea class="col-sm-10 description" id="9amTask">
        </textarea>
        <button class="col-sm-1 saveBtn" id="9amButton">
          <i class="fas fa-lock"></i>
        </button>
      
      </div>

      <div class="row time-block">

        <div class="col-sm-1 hour">
            10AM
        </div>
        <textarea class="col-sm-10 description" id="10amTask">
        </textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      
      </div>

      <div class="row time-block">

        <div class="col-sm-1 hour">
            11AM
        </div>
        <textarea class="col-sm-10 description" id="11amTask">
        </textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      
      </div>

      <div class="row time-block">

        <div class="col-sm-1 hour">
            12AM
        </div>
        <textarea class="col-sm-10 description" id="12amTask">
        </textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      
      </div>

      <div class="row time-block">

        <div class="col-sm-1 hour">
            1PM
        </div>
        <textarea class="col-sm-10 description " id="1pmTask">
        </textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      
      </div>

      <div class="row time-block">

        <div class="col-sm-1 hour">
            2PM
        </div>
        <textarea class="col-sm-10 description" id="2pmTask">
        </textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      
      </div>

      <div class="row time-block">

        <div class="col-sm-1 hour">
            3PM
        </div>
        <textarea class="col-sm-10 description" id="3pmTask">
        </textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      
      </div>

      <div class="row time-block">

        <div class="col-sm-1 hour">
            4PM
        </div>
        <textarea class="col-sm-10 description" id="4pmTask">
        </textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      
      </div>

      <div class="row time-block">

        <div class="col-sm-1 hour">
            5PM
        </div>
        <textarea class="col-sm-10 description" id="5pmTask">
        </textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/main.js"></script>

  </body>
</html>
